    <script type="text/javascript">
        var client;
        var request;

        function useMic() {
            //return document.getElementById("useMic").checked;
            return true;
        }

        function getMode() {
            return Microsoft.CognitiveServices.SpeechRecognition.SpeechRecognitionMode.shortPhrase;
        }

        function getKey() {
            return "a84f05b57fac4a5ea8fe29985f080463";
        }

        function getLanguage() {
            return "en-us";
        }

        function clearText() {
            //document.getElementById("output").value = "";
        }

        function setText(text) {
            document.getElementById("output").value += text;
        }

        function getLuisConfig() {
            var appid = document.getElementById("luis_appid").value;
            var subid = document.getElementById("luis_subid").value;

            if (appid.length > 0 && subid.length > 0) {
                return { appid: appid, subid: subid };
            }

            return null;
        }

        function start() {
            var mode = getMode();
            console.log("Mode ", mode);
            //var luisCfg = getLuisConfig();
            var luisCfg = null;
            console.log("luisCfg ", luisCfg);

            clearText();
            console.log("Microphone flag ", useMic());
            if (useMic()) {
                if (luisCfg) {
                    client = Microsoft.CognitiveServices.SpeechRecognition.SpeechRecognitionServiceFactory.createMicrophoneClientWithIntent(
                        getLanguage(),
                        getKey(),
                        luisCfg.appid,
                        luisCfg.subid);
                    console.log("Client ", client);
                } else {
                    client = Microsoft.CognitiveServices.SpeechRecognition.SpeechRecognitionServiceFactory.createMicrophoneClient(
                        mode,
                        getLanguage(),
                        getKey());
                    console.log("Client ", client);
                }
                client.startMicAndRecognition();
                // Set timeout for 5 seconds now. Change later
                setTimeout(function () {
                    client.endMicAndRecognition();
                }, 5000);
            } else {
                if (luisCfg) {
                    client = Microsoft.CognitiveServices.SpeechRecognition.SpeechRecognitionServiceFactory.createDataClientWithIntent(
                        getLanguage(),
                        getKey(),
                        luisCfg.appid,
                        luisCfg.subid);
                } else {
                    client = Microsoft.CognitiveServices.SpeechRecognition.SpeechRecognitionServiceFactory.createDataClient(
                        mode,
                        getLanguage(),
                        getKey());
                }
                request = new XMLHttpRequest();
                request.open(
                    'GET',
                    (mode == Microsoft.CognitiveServices.SpeechRecognition.SpeechRecognitionMode.shortPhrase) ? "whatstheweatherlike.wav" : "batman.wav",
                    true);
                request.responseType = 'arraybuffer';
                request.onload = function () {
                    if (request.status !== 200) {
                        //setText("unable to receive audio file");
                        console.log("unable to receive audio file");
                    } else {
                        client.sendAudio(request.response, request.response.length);
                    }
                };

                request.send();
            }

            client.onPartialResponseReceived = function (response) {
                //setText(response);
                console.log(response);
            }

            client.onFinalResponseReceived = function (response) {
                //setText(JSON.stringify(response));
                console.log(response);
                var response_lexical = [];
                response_lexical = (response[0].lexical);
                //response_lexical = response_lexical.split(" ");
                var response_text = response[0].transcript;
                console.log(response_lexical, response_text);
                response_text = response_text.toLowerCase();
                var option = setOption(response_text);
                console.log(option);

                switch(option) {
                    case "W":
                        var weather_query = response_text;
                        // Strip the last period
                        weather_query = weather_query.replace(".","");
                        var weather_query_parsed = parseWeatherQuery(weather_query);
                        console.log(weather_query_parsed);
                        getWeatherInformation(weather_query_parsed);
                        break;
                    // Have to do live stuff still
                    case "F":
                        var footballQuery = sanitizeQuery(response_text);
                        // Parse the query and then call corresponding endpoint based on option mentioned
                        var footballQueryParsed = parseFootballQuery(footballQuery); 
                        break;
                    case "I":
                        console.log("information");
                        break;
                    case "P":
                        // Command: play <song>
                        // Command: play <song> by <artist>
                        console.log("play music");
                        var songQuery = sanitizeQuery(response_text);
                        parseSongQuery(songQuery);
                        break;
                    case "L":
                        // Command: Show me restaurants near my location
                        console.log("location settings");
                        var locationQuery = sanitizeQuery(response_text);
                        parseLocationQuery(locationQuery);
                        break;
                    default:
                        console.log("Invalid option");
                        break;
                }

            }

            client.onIntentReceived = function (response) {
                //setText(response);
            };
        }
    </script>
